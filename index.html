<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title>The Geek Next Door - Pokemon API</title>
    </head>
    
    <body class="bg-dark">

        <!-- header -->
        <div class="container text-center text-light m-auto" id="headerh1">
            <h1 class="my-5"><a id="pokemonHeader" href="index.html">Pokemon API Demo</a></h1>
        </div>

        <!-- Summon Pokemon -->
        <div class="container text-center text-light m-auto" id="summonPokemon">
            <div id="summonPokemonControls">
                <p class="text-light">Summon your desired Pokemon by typing its name or id below.</p>
                <input class="pokemonNameInput pb-1" type="text" name="thishastobelowercase" placeholder="Pokemon Name or ID" onkeypress="this.value = this.value.toLowerCase();" aria-label="Type the Pokemon Name or ID here" list="pokemonSuggestions">
                <datalist id="pokemonSuggestions"></datalist>
                <button class="pokemonSummonButton btn btn-light btn-sm">Summon</button>
            </div>
            <div class="d-flex justify-content-center my-5" id="pokemonImg">
                <i class="fa fa-chevron-left align-self-center mx-3" id="prevPokemon" style="cursor: pointer; display: none;"></i>
                <div id="pokemonDetails"></div>
                <i class="fa fa-chevron-right align-self-center mx-3" id="nextPokemon" style="cursor: pointer; display: none;"></i>
            </div>
        </div>
           

        <!-- List Pokemon -->
        <div class="container text-center text-light m-auto" id="summonPokemonNames">
            <div id="listControls">
                <p class="text-light">Display a list of Pokemon names using the controls below.</p>
                <input class="listLengthInput pb-1" type="text" placeholder="list length" aria-label="Type the length of Pokemon names you want listed here">
                <input class="offsetInput pb-1 my-2" type="text" placeholder="offset" aria-label="Type the offset of Pokemon names you want listed here">
                <button class="pokemonListButton btn btn-light btn-sm">Show Pokemon Names</button>
            </div>
            <div class="my-5" id="pokemonList">
            </div>
        </div>

        <!-- Back to top button -->
        <a id="button" class="text-decoration-none"></a>

        <!-- Footer -->
        <footer class="container-fluid m-auto">
            <div class="row m-auto" style="height: 100px;">
                <!-- copyright -->
                <div class="col d-flex justify-content-center text-light">
                    <p class="align-middle my-auto text-center">2024 The Geek Next Door</p>
                </div>
            </div>
        </footer>     
    
        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/pokemonapi.js"></script>   
    </body>

</html>
