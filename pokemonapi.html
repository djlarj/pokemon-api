<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>The Geek Next Door - Pokemon API</title>
</head>
<body class="bg-dark">
    <div class="container text-center text-light m-auto" id="headerh1">
        <h1 class="my-5">Pokemon API Demo</h1>
    </div>

    <div class="container text-center text-light m-auto" id="summonPokemon">
        <div id="summonPokemonControls">
            <p class="text-light">Summon your desired Pokemon by typing its name below.</p>
            <input class="pokemonNameInput" type="text" name="thishastobelowercase" placeholder="Enter Pokemon Name Here" onkeypress="this.value = this.value.toLowerCase();">
            <button class="pokemonSummonButton btn btn-light">Summon</button>
        </div>
            
        <div class="my-5" id="pokemonImg">
        </div>
    </div>    


    <div id="listControls">
        <input class="listLengthInput" type="text" placeholder="list length">
        <input class="offsetInput" type="text" placeholder="offset">
        <button class="pokemonListButton">Show Pokemon Names</button>
    </div>
    <br>
    <br>
    <div id="pokemonList">
    </div> 
    
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="js/pokemonapi.js"></script>   
</body>
</html>
